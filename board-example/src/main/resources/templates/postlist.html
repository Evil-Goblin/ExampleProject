<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.postId}"></td>
            <td th:text="${post.title}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination" th:with="total=${posts.getTotalPages()}, nowPage=${posts.getNumber() + 1}, startPage=${(nowPage - 2) > 0 ? nowPage - 2 : nowPage}, endPage=${total == 0 ? 1 : (nowPage + 2 <= total ? nowPage + 2 : total)}">
            <li class="page-item" th:if="${startPage > 1}">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" th:each="page: ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link" th:text="${page}" th:href="@{posts(page=${page - 1})}"></a>
            </li>
            <li class="page-item" th:if="${endPage < total}">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
